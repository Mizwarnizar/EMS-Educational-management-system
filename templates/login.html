<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Management System - Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Subtle blue gradient for a professional, calm feel */
            background: linear-gradient(135deg, #e0f2fe 0%, #bfdbfe 100%); /* Light Blue 100 to Blue 200 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            /* Glassmorphism/Neumorphism style shadow */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
                        0 8px 15px -4px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .login-card:hover {
            transform: translateY(-4px);
        }
        .input-field {
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #3b82f6; /* Blue 500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .login-button {
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .login-button:hover {
            background-color: #2563eb; /* Blue 700 */
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>

    <div class="login-card w-full max-w-md p-6 sm:p-8 rounded-2xl mx-4">

        <!-- Header Section -->
        <div class="text-center mb-8">
            <!-- Custom Icon/Symbol (using SVG for portability) -->
            <svg class="w-16 h-16 mx-auto text-blue-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.247m0-13C13.168 5.477 14.754 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18s-3.332.477-4.5 1.247"></path>
            </svg>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900">
                Welcome Back
            </h1>
            <p class="mt-2 text-md text-gray-500">
                Educational Management System
            </p>
        </div>

        <!-- Login Form -->
        <form method="POST" action="">
            {% csrf_token %}
            <!-- Django requires CSRF token for POST requests -->

            <!-- Removed: User Role Selector -->

            <!-- Username Field -->
          <div class="mb-5">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input id="email" name="email" type="email" autocomplete="email" required placeholder="Enter your email"
           class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none">
</div>


            <!-- Password Field -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-xs font-semibold text-blue-600 hover:text-blue-700 transition">Forgot Password?</a>
                </div>
                <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••"
                       class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none">
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit"
                        class="login-button w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                New User?
                <a href="#" class="font-medium text-blue-600 hover:text-blue-700 transition">
                    Create an Account
                </a>
            </p>
        </div>
    </div>

</body>
</html>
