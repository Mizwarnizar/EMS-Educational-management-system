<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Management System - Register</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .register-card {
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15),
                        0 5px 10px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .register-card:hover {
            transform: translateY(-4px);
        }
        .input-field {
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #3b82f6; /* Blue 500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .register-button {
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .main-content-wrapper {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="bg-blue-50 shadow-lg sticky top-0 z-10 border-b border-blue-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <!-- Logo and System Name -->
            <div class="flex items-center space-x-3">
                <!-- SVG Icon (Blue-700) - Academic Cap -->
                <svg class="w-8 h-8 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
                    <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"></path>
                </svg>
                <span class="text-xl font-bold text-blue-900 hidden sm:block">Educational Management System</span>
            </div>

            <!-- Link to Login -->
            <div class="flex items-center space-x-4">
                 <p class="text-sm font-medium text-gray-700 hidden md:block">Already have an account?</p>
                <a href="#" class="px-3 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">Sign In</a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <div class="main-content-wrapper flex items-center justify-center p-4 sm:p-8">
        <div class="w-full max-w-lg">

            <!-- Registration Form Card -->
            <div class="register-card bg-white p-6 sm:p-10 rounded-2xl mx-auto">

                <!-- Header Section -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900">
                        Create Your Account
                    </h1>
                    <p class="mt-2 text-md text-gray-500">
                        Join the platform to manage and participate in events.
                    </p>
                </div>

                <!-- Registration Form -->
                <form method="POST" action="#">
                    {% csrf_token %}

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- First Name Field -->
                        <div class="mb-5">
                            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input id="first_name" name="first_name" type="text" required placeholder="John"
                                   class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none">
                        </div>

                        <!-- Last Name Field -->
                        <div class="mb-5">
                            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input id="last_name" name="last_name" type="text" required placeholder="Doe"
                                   class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none">
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-5">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@institution.edu"
                               class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none">
                    </div>

                    <!-- NEW FIELDS: Department & Designation -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
                        <div>
                            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                            <select id="department" name="department" required
                                    class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none bg-white">
                                <option value="" disabled selected>Select Dept</option>
                                <option value="science">Science</option>
                                <option value="mathematics">Mathematics</option>
                                <option value="arts">Arts & Humanities</option>
                                <option value="commerce">Commerce</option>
                                <option value="computer_science">Computer Science</option>
                                <option value="administration">Administration</option>
                            </select>
                        </div>
                        <div>
                            <label for="designation" class="block text-sm font-medium text-gray-700 mb-1">Designation / Class</label>
                            <input id="designation" name="designation" type="text" required placeholder="e.g. Senior Lecturer or Grade 10"
                                   class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none">
                        </div>
                    </div>

                    <!-- User Role Selector -->
                    <div class="mb-6">
                        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Registering as...</label>
                        <select id="role" name="role" required
                                class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none bg-white">
                            <option value="" disabled selected>Select your role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="parent">Parent</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Password Field -->
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input id="password" name="password" type="password" required placeholder="••••••••"
                                   class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none">
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="mb-6">
                            <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input id="password_confirm" name="password_confirm" type="password" required placeholder="••••••••"
                                   class="input-field appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 focus:outline-none">
                        </div>
                    </div>

                    <!-- Registration Button -->
                    <div>
                        <button type="submit"
                                class="register-button w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:bg-blue-700">
                            Register Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- BEAUTIFUL FOOTER -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center text-sm">
            <p>&copy; 2024 Educational Management System. All rights reserved.</p>
            <div class="flex space-x-4 mt-2 md:mt-0">
                <a href="#" class="hover:text-blue-400 transition">Privacy Policy</a>
                <a href="#" class="hover:text-blue-400 transition">Terms of Use</a>
                <a href="#" class="hover:text-blue-400 transition">Contact Support</a>
            </div>
        </div>
    </footer>

</body>
</html>
