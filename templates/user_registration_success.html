<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 h-screen w-full flex items-center justify-center p-4">

    <div class="max-w-sm w-full bg-white rounded-xl shadow-lg border border-slate-100 p-8 text-center">

        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-green-600">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
        </div>

        <!-- Text Content -->
        <h1 class="text-xl font-bold text-slate-800 mb-2">Registration Successful!</h1>
        <p class="text-slate-500 text-sm mb-6">Your account has been created successfully. You can now access your dashboard.</p>

        <!-- Action Button -->
        <a href="\login" class="block w-full bg-indigo-600 text-white font-medium py-2.5 rounded-lg hover:bg-indigo-700 transition-colors">
            Continue to Login
        </a>

    </div>

</body>
</html>
